<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Edit Page</title>
</head>
<body>
    <div>
        <form action="/show">
            <input class="button" type="submit" value="Show Records">
        </form>
    </div>

    <div id="DivOne">
        <form action="/RecordEdited" method="post">
            {% csrf_token %}
            <h1><u>Edit Data</u></h1>
            <h2>Student ID:</br><input required autofocus type="text" name="id" id="id" value="{{ID}}"></h2>
            <h2>Name: </br><input type="text" name="data1" value="{{data1}}"></h2>
            <h2>Section: </br><input type="text" name="data2" value="{{data2}}"></h2>
            <input type="submit" id="btn" value="Edit Record">
        </form>
        <span><div class="alert">
            <strong>{{msg}}</strong> 
          </div></span>
    </div>
</body>
</html>
